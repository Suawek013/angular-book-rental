  <div
    class="login"
    class="loginFirstAdmin"
    (click)="onClick()"
    *ngIf="userEmail == 'admin'"
  >
    <div class="login-text" *ngIf="!userIsAuthenticated">zaloguj</div>
    <div class="login-head" *ngIf="userIsAuthenticated"></div>
    <div class="login-body" *ngIf="userIsAuthenticated"></div>
    <div class="accInf" id="accInf">
      <div class="name">{{ firstName }} {{ lastName }}</div>
      <p class="info" (click)="toggle()">Skonfiguruj konto</p>
      <p class="lastInf" (click)="onLogout()">Wyloguj się</p>
    </div>
  </div>
  <div class="login" (click)="onClick()" *ngIf="userEmail != 'admin'">
    <div class="login-text" *ngIf="!userIsAuthenticated">zaloguj</div>
    <div class="login-head" *ngIf="userIsAuthenticated"></div>
    <div class="login-body" *ngIf="userIsAuthenticated"></div>
  </div>

  <div class="accInf" id="accInf">
    <div class="name">
      {{ firstName }} {{ lastName }}
      <p>{{ userEmail }}</p>
    </div>
    <p
      class="accountManager"
      id="accountManager"
      (click)="showAcc()"
      routerLink="/user-panel"
    >
      Zarządzaj kontem
    </p>
    <p
      class="info"
      (click)="showAcc()"
      routerLink="/borrow-list"
      *ngIf="userPermission != null && userPermission != 'null'"
    >
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="fas"
        data-icon="book"
        class="svg-inline--fa fa-book fa-w-14"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
      >
